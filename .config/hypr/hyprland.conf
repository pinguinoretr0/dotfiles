monitor=,preferred,auto,auto

$setWallpaper0  = swaybg -i ~/.emacs.d/.custom/wallpapers/default.png
$setWallpaper01 = swaybg -i ~/.emacs.d/.custom/wallpapers/keyswitch.png
$setWallpaper02 = mpvpaper -o "loop" HDMI-A-2 ~/Pictures/Wallpapers/Live/sea-at-sunset.mp4

exec-once = waybar & $setWallpaper02 & dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

input {
    kb_layout = us
    repeat_delay = 200
    repeat_rate = 60
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1 # Was having issues with this off
    touchpad {
        natural_scroll = yes
        tap-to-click = true
    }
    sensitivity = 0
}

general {
    gaps_in = 8 # 5
    gaps_out = 15 # 13
    border_size = 2.5 # 2
    col.active_border=0xFF2BBAB5
    col.inactive_border=0xff45475a
    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)
    layout = master
}

decoration {
    rounding = 10

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    
    windowrule = opacity .9 0.8,^(emacs)$
    windowrule = opacity .8 0.8,^(kitty)$
    windowrule = opacity .8 0.8,^(Spotify)$
    windowrule = opacity .9 0.8,^(Thunar)$
    windowrule = tile, title:^(Spotify)$
}

animations {
    enabled = yes

    bezier = lrBezier, 0.05, 0.9, 0.1, 1.05
    bezier = udBezier,0.13,0.99,0.29,1.1

    # Up and Down Animations
    animation=windows,1,4,udBezier,slide
    animation=border,1,10,default
    animation=fade,1,10,default
    animation=workspaces,1,6,udBezier,slidevert
    # Left and Right Animations
    #animation=windows,0,7,lrBezier
    #animation=windowsOut,0,7,default,popin 80%
    #animation=border,0,10,default
    #animation=fade,0,7,default
    #animation=workspaces,0,6, default
}

dwindle {
    pseudotile = yes
    preserve_split = yes
}

master {
    new_is_master = false
    new_on_top = true
}

gestures {
    workspace_swipe = off
}
device:epic mouse V1 {
    sensitivity = -0.5
}

$volUp          = amixer set Master 2%+
$volDown        = amixer set Master 2%-
$muteAudio      = amixer set Master toggle

$brightnessUp   = brightnessctl set +200
$brightnessDown = brightnessctl set 200-

$webcmd         = firefox
$termcmd        = kitty
$playercmd      = spotify
$screenshit     = grimshot save area 
$melee          = cd && ./System/Applications/Slippi/Slippi-Launcher.AppImage && cd -

$mod        = SUPER
$modShift   = SUPER SHIFT
$meta       = ALT
$metaShift  = ALT SHIFT

binde   = , XF86AudioRaiseVolume, exec, $volUp
